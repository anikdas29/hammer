<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hammer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.8rem;
            color: #007bff;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin: 15px 0;
            line-height: 1.6;
        }
        .contact {
            margin-top: 20px;
            font-size: 1rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hammer</h1>
        <p>We’re building something amazing for you. Stay tuned as we work to create the best experience possible.</p>
        <p>If you have any urgent questions or need assistance, please don’t hesitate to reach out to us.</p>
        <div class="contact">
            <p>Email us at: <a href="mailto:hammer@gmail.com">hammer@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
